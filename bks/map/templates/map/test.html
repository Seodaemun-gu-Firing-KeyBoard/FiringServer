<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>네이버 지도 API 예제</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>
  <h1>네이버 지도 API 예제</h1>
  <div id="map"></div>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2lhimp3vcd"></script>
  <script type="text/javascript">

    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청을 기본 중심으로 지도 생성
      zoom: 15 // 기본 줌 레벨
    });

    // 현재 위치를 지도에 마커로 표시하는 함수
    function showCurrentPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var markerOptions = {
        position: new naver.maps.LatLng(latitude, longitude),
        map: map
      };

      var marker = new naver.maps.Marker(markerOptions);
    }

    // 위치 정보 받아오기
    function getCurrentPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showCurrentPosition);
      } else {
        alert("지도 기능을 사용할 수 없습니다.");
      }
    }

    // 페이지 로드 완료 시 현재 위치 표시
    window.onload = function () {
      getCurrentPosition();
    };
  </script>
</body>

</html>
